<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

        
        <form>
<fieldset>
<legend>Registration Form</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
<br>
<br>
<label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
<br>
<br>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>
<br>
<br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
<br>
<br>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" maxlength="10" required>
<br>
<br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
<br>
<br>
            <label>Gender:</label>
            <label>
                <input type="radio" name="gender" value="male" required> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female"> Female
            </label>
       <br><br>

<label for="language">Language</label>
            <input list="languages" id="language" name="language" required>
            <datalist id="languages">
                <option value="English">
                <option value="Hindi">
                <option value="Shona">
                <option value="Korean">
            </datalist>
<br><br>
Department
<select name="department" id="department">
<option value="cse">CSE</option>
<option value="ee">EEE</option>
<option value="bba">BBA</option>
</select>
<br><br>
            <label for="address">Address:</label>
<br><br>
            <textarea id="address" name="address" rows="4" required></textarea>
<br>
<br>
Upload your file
<input type="file" id="file1" name="file"/>
<br>
<br>
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms and conditions
            </label>
<br>
            <input type="submit" value="Register">
<input type="reset" value="Reset">
<input type="image" length="100" width="100" id="image" name="image" src="C:\Users\Querycubix\Pictures\Country motto.png" alt="This is my image"/>
</fieldset>
        </form>
  

</body>
</html>
